<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // This line causes an error because of the incorrect use of innerHTML
    document.getElementById('myDiv').innerHTML = <p>This is a paragraph.</p>;
  </script>
</body>
</html>
