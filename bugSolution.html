<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Correct way to use innerHTML
    document.getElementById('myDiv').innerHTML = '<p>This is a paragraph.</p>';
  </script>
</body>
</html>
